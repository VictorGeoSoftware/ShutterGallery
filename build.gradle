// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
    appName = '"ShutterGallery"'
    apiUrl = '"https://api.shutterstock.com"'
    timeOut = '10000'
    daggerVersion = '2.17'
    consumerKey = '"8ff09-9fd9b-4d59d-840d2-53545-7ac21"'
    consumerSecret = '"b2922-1fa2a-cc917-c9f74-534f9-c621c"'
    redirectUri = '"http://10.0.2.2:8080"'
    scope = '"collections.view"'
}

buildscript {
    ext.kotlin_version = '1.3.11'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
